<mat-form-field>
  <mat-label>Departamento</mat-label>
  <mat-select [(ngModel)]="id" (selectionChange)="applySelect($event.value)">
    <mat-option *ngFor="let departamento of displayedDepartamento " [value]="departamento.idDepartamento">
      {{departamento.nombre}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filtro">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="idCiudad">
    <mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.idCiudad}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
