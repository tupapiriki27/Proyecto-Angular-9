<div [hidden]="route.children.length !== 0">

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="placa">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Placa </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.placa}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="modelo">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.modelo}} </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="marca">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Marca </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.marca}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="tipoVehiuclo">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Veh√≠culo </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.tipoVehiuclo}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="capacidad">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Capacidad </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.capacidad}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button mat-button color="primary" [routerLink]="['/vehiculo/edicion/', element.idVehiculo]" >
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-button color="accent" (click)="abrirDialogo(element)">
                    <mat-icon>recent_actors</mat-icon>
                </button>
            </mat-cell>

        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>

    <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[2, 5, 10, 25, 100]" [length]="cantidad" 
    (page)="cambiarPagina($event)" ></mat-paginator>

    <button mat-fab color="accent" style="float: right" routerLink="/vehiculo/agregar">
        <mat-icon>create</mat-icon>
    </button>

</div>

 <router-outlet></router-outlet>
